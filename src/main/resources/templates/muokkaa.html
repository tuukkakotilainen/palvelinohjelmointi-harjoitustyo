<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suoritukset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Muokkaa suoritusta</h1>
	<div>
		<!-- Lähettää muokatut tiedot /save endpointtiin. -->
		<form th:object="${suoritus}" th:action="@{../save}" action="#" method="post">
			
			<label for="id"></label>
			<input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
		  	
		  	<label for="paivamaara">Päivämäärä</label>
			<input type="text" id="paivamaara" th:field="*{paivamaara}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	
		  	<!-- Dropdown valikko kategorian valitsemiseen. -->
		  	<label for="kategoriat">Kategoria</label>
			 <select id="kategoriat" th:field="*{kategoria}" class="form-control">
       			<option th:each="kategoria: ${kategoriat}" th:value="${kategoria.kategoriaid}" th:text="${kategoria.nimi}"></option>
    		</select>
    		<div style="clear: both; display: block; height: 10px;"></div>
		  	
		  	<label for="kesto">Kesto</label>
			<input type="text" th:field="*{kesto}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="kuvaus">Kuvaus</label>
			<input type="text" th:field="*{kuvaus}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<!-- Tallennuspainike -->					
			<input type="submit" value="Tallenna"></input>
		</form>
	</div>
</body>
</html>
